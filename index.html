<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT Preview Card Creation</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        .attribution { font-size: 11px; text-align: center; }
        .attribution a { color: white; }
    </style>
</head>
<body>
    <main>
        <div id="image">
            <img id="equil" src="/images/image-equilibrium.jpg" alt="preview">
        </div>
        <div id="description">
            <a href="/">Equilibrium #3429</a>
            <p>Our Equilibrium collection promotes balance and calm.</p>
            <div id="caracteristics">
                <div id="eth">
                    <img id="icon-eth" src="/images/icon-ethereum.svg" alt="Ethereum icon">
                    <p>0.041 ETH</p>
                </div>
                
                <div id="time">
                    <img id="icon-clock" src="/images/icon-clock.svg" alt="Clock icon">
                    <p>3 days left</p>
                </div>
            </div>
        </div>
        <div id="profile">
            <img id="avatar" src="/images/image-avatar.png" alt="Jules Wyvern">
            <p>Creation of <a id="name" href="/">Jules Wyvern</a></p>
        </div>
    </main>
    <footer>
        <p class="attribution">
            Coded by <a href="https://www.github.com/lubingeremy" target="_blank">Jennifer Forrester</a>.
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        </p>
    </footer>
</body>
</html>
