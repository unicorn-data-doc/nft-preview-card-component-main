<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100&display=swap" rel="stylesheet"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">

  <title>Frontend Mentor NFT Card</title>

</head>

<body>
  <div class="box">
      <img id="front" class="front-image" src="images/image-equilibrium.jpg" alt="equlibrum-front-image" width="300" height="300">
      <img id="eye" class="eye-icon" src="images/icon-view.svg" alt="eye-icon">
      <div class="color-layout"></div>
      <div class="shadow-box"></div>
      <div class="title">
      Equilibrium #3429
      </div>
      <div class="offer">
      Our Equilibrium collection promotes balance and calm.
      </div>
      <div class="elements-in-line">
        <div class="eth-img"><img src="images/icon-ethereum.svg" alt="icon-ethereum" height="16"></div><div class="eth">0.041 ETH</div>
        <div class="clock-img"><img src="images/icon-clock.svg" alt="icon-clock" ></div><div class="time-left">3 days left</div>
      </div>
     <hr>
      <footer>
      <img class="avatar" src="images/image-avatar.png" alt="avatar" height="25">
      <div class="author">Creation of <span class="author-name">Jules Wyvern</span></div>
    <footer>
        <p class="attribution">
            Coded by <a href="https://github.com/unicorn-data-doc" target="_blank">Jennifer Forrester</a>.
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        </p>
    </footer>
</body>
</html>
